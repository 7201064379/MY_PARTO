<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submission Confirmation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .submission-container {
      position: relative;
      text-align: center;
    }

    .tick-mark {
      width: 100px;
      height: 100px;
      border: 6px solid #28a745;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      position: relative;
    }

    .tick-mark::before {
      content: '';
      width: 50px;
      height: 25px;
      border-left: 6px solid #28a745;
      border-bottom: 6px solid #28a745;
      transform: rotate(-45deg);
      position: absolute;
      animation: tick 0.5s ease-in-out;
    }

    @keyframes tick {
      from {
        transform: scale(0.5) rotate(-45deg);
        opacity: 0;
      }
      to {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
    }

    .submission-text {
      margin-top: 15px;
      font-size: 1.5rem;
      color: #495057;
    }

    .small-text {
      font-size: 1rem;
      color: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="submission-container">
    <div class="tick-mark"></div>
    <div class="submission-text">Your Registration is Successfully Submitted </div>
    <div class="small-text">Thank You! Visit Again</div>
  </div>

  <script>
    // Simulate data submission logic (replace with your actual logic)
    document.addEventListener("DOMContentLoaded", function () {
      // Show the submission confirmation directly when the page loads
      const submissionContainer = document.querySelector('.submission-container');
      submissionContainer.style.display = 'block';

      console.log("Submission confirmation displayed.");
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
